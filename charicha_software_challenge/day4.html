    <body>
	<h1> Day 4 </h1>

	<script>

	 console.log(multiTable(5));

	 function multiTable(n){
	     var s = "";
	     for(var i = 1; i <= 10; i++)
		 s += `${i} * ${n} = ${i*n}${(i != 10) ? "\n" : ""}`;
	     return s;
	 }
	 
	</script>

    </body>
